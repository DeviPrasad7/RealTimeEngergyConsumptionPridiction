name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff check
        run: ruff check . --output-format=github

      - name: Run Tests (Unit & Integration)
        run: pytest
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

      - name: Build Docker Image
        run: docker build . -t time-series-xgb:latest

      - name: Run Docker Container (Smoke Test)
        run: |
          set +e
          docker run -d --name my-app \
            -e SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
            -e SUPABASE_KEY="${{ secrets.SUPABASE_SERVICE_KEY }}" \
            -p 8000:8000 time-series-xgb:latest

          for i in $(seq 1 10); do
            response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || echo "000")
            if [ "$response" -eq 200 ]; then
              echo "Application is up!"
              break
            fi
            echo "Waiting for application to start... ($i/10), got HTTP $response"
            sleep 5
          done

          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health || echo "000")
          if [ "$response" -ne 200 ]; then
            echo "Application did not start in time. Final HTTP code: $response"
            docker logs my-app || true
            exit 1
          fi

      - name: Stop and Remove Container
        if: always()
        run: docker rm -f my-app
